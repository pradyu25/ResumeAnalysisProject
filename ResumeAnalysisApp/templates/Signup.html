<!-- ResumeAnalysisApp/templates/Signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Signup.css' %}">
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        <label for="t1">Username:</label>
        <input type="text" id="t1" name="t1"><br><br>
        <label for="t2">Password:</label>
        <input type="password" id="t2" name="t2"><br><br>
        <label for="t3">Contact No:</label>
        <input type="text" id="t3" name="t3"><br><br>
        <label for="t4">Email ID:</label>
        <input type="email" id="t4" name="t4"><br><br>
        <label for="t5">Address:</label>
        <textarea id="t5" name="t5"></textarea><br><br>
        <button type="submit">Signup</button>
    </form>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
